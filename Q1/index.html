<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> src="script.js"</script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Avaliação da Feira de Conhecimentos</h1>
	</header>
	<div>
		<h2>Informações do Projeto</h2>
		<p>Nome do Projeto: <span>Nome do Projeto Aqui</span></p>
		<p>Escola: <span>Nome da Escola Aqui</span></p>
		<p>Responsável pelo Projeto: <span>Nome do Responsável Aqui</span></p>
		<p>Data da Feira de Conhecimentos: <span>Data Aqui</span></p>

		<h2>Avaliação</h2>
		<form action="/process-form-data"  method="post">
			<div>
				<label for="inovacao">Inovação:</label>
				<input type="number" id="inovacao" name="inovacao" min="0" max="10" step="0.1" required>
			</div>
			<div>
				<label for="impacto">Impacto:</label>
				<input type="number" id="impacto" name="impacto" min="0" max="10" step="0.1" required>
			</div>
			<div>
				<label for="comunicacao">Comunicação:</label>
				<input type="number" id="comunicacao" name="comunicacao" min="0" max="10" step="0.1" required>
			</div>
			<div>
				<label for="colaboracao">Colaboração:</label>
				<input type="number" id="colaboracao" name="colaboracao" min="0" max="10" step="0.1" required>
			</div>
			<div>
				<label for="conhecimento">Conhecimento:</label>
				<input type="number" id="conhecimento" name="conhecimento" min="0" max="10" step="0.1" required>
			</div>

			<input type="radio" value="Enviar Avaliação">
		</form>
	</div>

	<footer>
		<p>Feira de Conhecimentos - Todos os direitos reservados.</p>
	</footer>
</html>
