<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Números ímpares entre 1 e 50</title>
  </head>
  <body>
    <h1>Números ímpares entre 1 e 50</h1>
    <p id="resultado"></p>
    <script>
      var resultado = "";
      for (var i = 1; i <= 50; i++) {
        if (i % 2 != 0) {
          resultado += i + " ";
        }
      }
      document.getElementById("resultado").innerHTML = resultado;
    </script>
  </body>
</html>
