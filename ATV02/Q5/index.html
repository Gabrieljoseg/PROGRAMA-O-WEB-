<!DOCTYPE html>
<html>
<head>
	<title>População</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>População</h1>
	<form id="form">
		<label for="populacaoA">População A:</label>
		<input type="number" id="populacaoA" name="populacaoA" required>

		<label for="crescimentoA">Crescimento A (% ao ano):</label>
		<input type="number" id="crescimentoA" name="crescimentoA" required>

		<label for="populacaoB">População B:</label>
		<input type="number" id="populacaoB" name="populacaoB" required>

		<label for="crescimentoB">Crescimento B (% ao ano):</label>
		<input type="number" id="crescimentoB" name="crescimentoB" required>

		<input type="submit" value="Calcular">
	</form>
	<script src="script.js"></script>
</body>
</html>
